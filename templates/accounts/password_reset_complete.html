{% extends 'base.html' %}

{% block title %}Password Reset Complete - Civic Complaints System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Password Reset Complete</h2>
            </div>
            <div class="card-body">
                <p>Your password has been set. You may now proceed to log in with your new password.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
