<!-- accounts/templates/accounts/verify_social_otp.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Verify OTP</h2>
                </div>
                <div class="card-body">
                    
                    <p>We've sent a 6-digit verification code to your mobile number. Please enter it below.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="{{ form.code.id_for_label }}">Verification Code</label>
                            {{ form.code }}
                            {% if form.code.errors %}
                                <div class="text-danger">
                                    {{ form.code.errors }}
                                </div>
                            {% endif %}
                        </div>
                        
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
